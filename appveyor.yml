version: "{build}"

environment:
    global:
         PYTHON_VERSION: "3.x.x"

install:
  - cinst haxe -y
  - cinst curl -y
  - cinst php -y
  - RefreshEnv
  - python --version
  - php -version
  - haxelib setup %HOME%/haxelib
  - haxelib install hxcpp
  - haxelib install hxjava
  - haxelib install hxcs
  - haxelib list

build_script:
  - haxe hxml/build-all-win.hxml

test_script:
  - haxe hxml/run-all-win.hxml